# cron - regular background program processing daemon
#

description	"regular background program processing daemon"

start on runlevel [2345]
stop on runlevel [!2345]

#expect fork
respawn
console output

script
	rm -f /tmp/god.*.sock
	exec su -lc 'god -c /app/www/config/cron.god -D | logger -p daemon.notice -t router-cron' $ROUTER_USER
end script
